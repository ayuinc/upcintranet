<?php if (sizeof($entries) == 0) :?>
	<tr>
		<td colspan="2"><?=lang('no_results_channel')?></td>
	</tr>
<?php else: ?>
	<?php foreach($entries as $entry_id => $entry_title) : ?>
		<?php $style = $this->cycle('odd', 'even'); ?>

		<tr	class="<?=$style;?>">
			<td><?=$entry_title?></td>
			<td><input type="checkbox" name="entry_ids[]" value="<?=$entry_id?>" /></td>
		</tr>
	<?php endforeach;?>
<?php endif;?>
