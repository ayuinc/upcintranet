<div class="panel pt-21">
  <div class="panel-head bg-muted">
    <div class="panel-head-wrap">
      <div class="panel-title">
        <h2>Noticias</h2>
        <a class="arrow-link" href="#">
          <img class="pull-right" src="/assets/img/skb_arrow.png" alt="">  
        </a>
      </div>
    </div>
  </div>
	{exp:ajw_feedparser 
	    url="http://betablogs.upc.edu.pe/blog/feed/8"
	    cache_refresh="30"
	    limit="2"
	}  
  <div class="panel-body p-14 bg-muted">
    <div>
      <span class="zizou-16">{pubDate}</span>
    </div>
		<p class="solano-bold-21 lh-1-1 black uppercase">{title}</p>
		<p class="zizou-16"><a class="sb-link" href="{link}" target="_blank">Seguir Leyendo</a></p>        
  </div>
  {/exp:ajw_feedparser} 
</div>
